version: "3"

services:
  vote:
    build: ./vote
    command: 
    - python 
    - app.py
    ports:
      - "5000:80"
    depends_on:
      - "redis"
      - "db"

  result:
    image: mihaichitic/release-example-voting-app/result
    command: 
    - nodemon 
    - server.js
    ports:
      - "5001:80"
    depends_on:
      - "redis"
      - "db"

  worker:
    build:
      context: ./worker
    ports:
      - "5002:8080"
    depends_on:
      - "redis"
      - "db"

  redis:
    image: redis:alpine

  db:
    image: postgres:latest
